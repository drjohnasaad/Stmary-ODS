<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>St Mary Pharmacy Delivery System</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            border: 2px solid white;
            border-radius: 20px;
        }

        label, select, input {
            display: block;
            margin: 10px auto;
        }

        select, input {
            padding: 5px;
        }

        #photoInput {
            display: none;
        }

        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            display: block;
            margin: 15px auto;
            border-radius: 10px;
            width: 200px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
    <h1>St Mary Pharmacy Delivery System</h1>

    <form id="deliveryForm">
        <label for="rxNumber">Rx Number:</label>
        <input type="text" id="rxNumber" name="rxNumber" pattern="[0-9]*" inputmode="numeric" title="Only numbers allowed">

        <label for="copaymentAmount">Copayment Amount ($):</label>
        <input type="text" id="copaymentAmount" name="copaymentAmount" pattern="\d*" inputmode="numeric" value="0">

        <label for="deliveryMethod">How Delivered:</label>
        <select id="deliveryMethod" name="deliveryMethod" size="4" onchange="showPhotoInput()">
            <option value="inHand">In Hand</option>
            <option value="atDoor">At the Door</option>
            <option value="behindShield">Behind the Shield Door</option>
            <option value="inMailbox">In the Mailbox</option>
        </select>

        <!-- Photo input -->
        <input type="file" accept="image/*" id="photoInput" capture="camera">

        <!-- Display the selected photo -->
        <img id="selectedPhoto" alt="Selected Photo" style="display: none; max-width: 300px; margin-top: 10px;">

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Enter any additional notes"></textarea>

        <!-- Barcode scanner button -->
        <button type="button" onclick="initiateBarcodeScanner()">Initiate Barcode Scanner</button>

        <!-- Copy to Clipboard button -->
        <button type="button" onclick="copyRxNumberToClipboard()">Copy to Clipboard</button>

        <!-- Submit button -->
        <button type="button" onclick="getCurrentLocation()">Submit</button>
    </form>

    <script>
        function initiateBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#selectedPhoto"), // Display the scanned image here
                },
                decoder: {
                    readers: ["ean_reader"],
                },
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });
        }

        function copyRxNumberToClipboard() {
            const rxNumberInput = document.getElementById("rxNumber");
            rxNumberInput.select();
            document.execCommand("copy");
            alert("Rx Number copied to clipboard!");
        }

        function showPhotoInput() {
            const deliveryMethod = document.getElementById("deliveryMethod").value;
            const photoInput = document.getElementById("photoInput");
            const selectedPhoto = document.getElementById("selectedPhoto");

            photoInput.style.display = (deliveryMethod !== "inHand") ? "block" : "none";
            selectedPhoto.style.display = "none";

            if (deliveryMethod === "inHand") {
                selectedPhoto.src = "https://raw.githubusercontent.com/drjohnasaad/Stmary-ODS/main/IMG_1662.webp";
                selectedPhoto.style.display = "block";
            }
        }

        function getCurrentLocation() {
            // Your existing code for getting the current location and sending the message
            // ...

            // After obtaining the location, call sendMessage(latitude, longitude);
        }
    </script>
</body>
</html>
