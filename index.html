<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>St Mary Pharmacy Delivery System</title>
    <link rel="icon" href="https://github.com/drjohnasaad/Stmary-ODS/blob/main/Breaking%20News.jpeg?raw=true" type="image/x-icon">

    <style>
        body {
            background-color: #333;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            border: 2px solid white;
            border-radius: 20px;
        }

        label, input {
            display: block;
            margin: 10px auto;
            color: #BBB;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        #photoInput {
            display: none;
        }

        div.buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #800080;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9932CC;
        }

        img#selectedPhoto {
            display: none;
            max-width: 300px;
            margin-top: 10px;
        }

        #notes {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #444;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
        }

        select::-ms-expand {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>

    <h1>St Mary Pharmacy Delivery System</h1>

    <form id="deliveryForm">
        <label for="rxNumber">Rx Number:</label>
        <div class="buttons">
            <input type="text" id="rxNumber" name="rxNumber" pattern="[0-9]*" inputmode="numeric" title="Only numbers allowed">
            <button type="button" onclick="initiateBarcodeScanner()">Scan</button>
            <button type="button" onclick="copyRxNumberToClipboard()">Copy</button>
        </div>

        <label for="copaymentAmount">Copayment Amount ($):</label>
        <input type="text" id="copaymentAmount" name="copaymentAmount" pattern="\d*" inputmode="numeric" value="0">

        <label for="deliveryMethod">How Delivered:</label>
        <div class="buttons">
            <select id="deliveryMethod" name="deliveryMethod" onchange="showPhotoInput()">
                <option value="inHand">In Hand</option>
                <option value="atDoor">At the Door</option>
                <option value="behindShield">Behind the Shield Door</option>
                <option value="inMailbox">In the Mailbox</option>
            </select>
        </div>

        <div class="buttons">
            <input type="file" accept="image/*" id="photoInput" capture="camera">
            <img id="selectedPhoto" alt="Selected Photo">
        </div>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Enter any additional notes"></textarea>

        <div class="buttons">
            <button type="button" onclick="getCurrentLocation()">Submit</button>
        </div>
    </form>

    <script>
        function initiateBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type:"LiveStream",
                    target: document.querySelector("#selectedPhoto"), // Display the scanned image here
                },
                decoder: {
                    readers: ["ean_reader"],
                },
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });
        }

        function copyRxNumberToClipboard() {
            const rxNumberInput = document.getElementById("rxNumber");
            rxNumberInput.select();
            document.execCommand("copy");
            alert("Rx Number copied to clipboard!");
        }

        function showPhotoInput() {
            const deliveryMethod = document.getElementById("deliveryMethod").value;
            const photoInput = document.getElementById("photoInput");
            const selectedPhoto = document.getElementById("selectedPhoto");

            photoInput.style.display = (deliveryMethod !== "inHand") ? "block" : "none";
            selectedPhoto.style.display = "none";

            if (deliveryMethod === "inHand") {
                selectedPhoto.src = "https://raw.githubusercontent.com/drjohnasaad/Stmary-ODS/main/IMG_1662.webp";
                selectedPhoto.style.display = "block";
            }
        }

                        const latitude = position.coords.latitude;

                        sendMessage(latitude, longitude);

                    (error) => {
                        console.error('Error getting location:', error);
                        alert('Failed to get current location. Please enable GPS and try again.');

                alert('Geolocation is not supported by your browser.');
